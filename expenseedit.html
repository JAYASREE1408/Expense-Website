    <title>Expense</title>
    <script src="expenseedit.js"></script>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "courgette";
    }

    body {
        font-weight: 500;
        font-family: "courgette";
        color: #000;
    }

    .container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f4f9fa;
    }

    form {
        min-height: 40vh;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
    }

    label {
        display: block;
        margin-bottom: 16px;
        font-size: 18px;
    }

    .form-container {
        padding: 16px;
        background: #ffffff;
        color: white;
        width: 60%;
        margin: 30px auto;
        box-shadow: 0px 0px 10px #fdfdfd;
    }

    .form-container h1 {
        margin: 16px auto 32px;
        text-align: center;
        color: #52004e;
    }

    .form-container label {
        color: #52004e;
    }

    form div {
        width: 100%;
        padding: 16px;
    }

    form div h4 {
        text-overflow: ellipsis;
    }

    input {
        display: inline-block;
        width: 50%;
        height: 8vh;
        padding: 8px 16px;
        font-size: 16px;
        /* background-color:rgb(172, 172, 172); */
        border: none;
        outline: none;
        color: black;
        caret-color: #52004e;
        /* border-radius: 5px; */
        border-bottom: 2px solid #52004e;
    }

    h4 {
        color: #52004e;
    }

    textarea {
        display: inline-block;
        width: 100%;
        height: 14vh;
        padding: 8px 16px;
        font-size: 16px;
        background-color: #ffffff00;
        border: none;
        outline: none;
        color: black;
        caret-color: #52004e;
        border-radius: 5px;
        border: 3px solid #52004e;
    }

    input:focus {
        background-image: linear-gradient(to right, #ff00b3, rgb(192, 237, 255));
        border: 2px solid #52004e;

<script>
    var textWrapper = document.querySelector('.ml2');
    textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

    anime.timeline({ loop: true })
        .add({
            targets: '.ml2 .letter',
            scale: [4, 1],
            opacity: [0, 1],
            translateZ: 0,
            easing: "easeOutExpo",
            duration: 950,
            delay: (el, i) => 70 * i
        }).add({
            targets: '.ml2',
            opacity: 0,
            duration: 1000,
            easing: "easeOutExpo",
            delay: 1000
        });
</script>
