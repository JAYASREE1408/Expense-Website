<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "courgette";
  }

  .container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background-repeat: no-repeat;
    background-size: cover;
    background-color: rgb(27, 35, 49);
  }


  .form-container {
    padding: 16px;
    border: 2px solid #71ffff;
    background: #000000;
    color: white;
    border-radius: 30px;
    width: 60%;
    margin: 30px auto;
    box-shadow: 0px 0px 30px #71ffff;
  }

  .form-container h1 {
    margin: 16px auto 32px;
    text-align: center;
    color: #71ffff;
  }


  form {
    min-height: 40vh;
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    align-items: center;
  }

  label {
    display: block;
    margin-bottom: 16px;
    font-size: 18px;
  }

  .form-container {
    padding: 16px;
    border: 2px solid #71ffff;
    background: #000000;
    color: white;
    border-radius: 30px;
    width: 60%;
    margin: 30px auto;
    box-shadow: 0px 0px 30px #71ffff;
  }

  .form-container h1 {
    margin: 16px auto 32px;
    text-align: center;
    color: #71ffff;
  }

  .form-container label {
    color: #71ffff;
  }

  form div {
    width: 100%;
    padding: 16px;
  }

  form div h4 {
    text-overflow: ellipsis;
  }

  input {
    height: 8vh;
    width: 100%;
    padding: 8px 16px;
    font-size: 16px;
    background-color: #1a2224;
    border: none;
    outline: none;
    color: white;
    caret-color: #71ffff;
    border-radius: 5px;
  }

  h2 {
    color: #71ffff;
  }

  textarea {
    display: inline-block;
    width: 100%;
    height: 14vh;
    padding: 8px 16px;
    font-size: 16px;
    background-color: #1a2224;
    border: none;

  </ul>

  <div class="container" style="margin-left:25%;">

    <div class="form-container">
      <h1 style="text-align: center;"><i class="fa fa-user-circle"></i> User Details</h1>
      <h2>Name : </h2><br>
      <h2></h2><input type="text" id="name" onkeyup="validateName()" /></h2>
      <br>
      <h4 id="name-info"></h4>
      <br>
      <h2>Email Id : </h2><br>
      <h2><input type="email" id="email" onkeyup="validateEmail()"></h2>
      <br>
      <h4 id="email-info"></h4>
      <h2>Role : </h2><br>
      <h2><input type="text" list="roles" id="role" onkeyup="validateRole()"></h2>
      <datalist id="roles">
        <option>Submitter</option>
        <option>Approver</option>
        <option>Admin</option>
      </datalist>
      <br>
      <h4 id="role-info"></h4>
      <h2>Mobile Number : </h2><br>
      <h2><input type="number" onkeyup="validatePhone()" id="phone"></h2>
      <br>
      <h4 id="mobile-info"></h4>
      <br>
      <div>
        <centre>
          <span id="status"></span></centre>
      </div>

        <a style="position: fixed;
        top: 50px;
        right: 10px;" href="./userdetails.html"><button><i class="fa fa-user-plus"></i>
          Register</button></a>
        <button id="edit" onclick="set_editable()"><i class="fa fa-pencil"></i> Edit</button> &nbsp
        <span style="color: #71ffff;" id="save_btn"></span>
        <span style="color: #71ffff;" id="status"></span>

        &nbsp;
        <button id="delete_user" onclick="delete_user()"><i class="fa fa-trash"></i> Delete Account</button><br>

        <span id="users"></span>
      </div>

    </div>

<script>
  const nameField = document.getElementById("name");
  const emailField = document.getElementById("email");
  const mobileField = document.getElementById("phone");
  const nameInfo = document.getElementById("name-info");
  const emailInfo = document.getElementById("email-info");
  const mobileInfo = document.getElementById("mobile-info");
  const roleInfo = document.getElementById("role-info");
  const roleField = document.getElementById("role");

  const form = document.getElementById("form");

  let error = 0;

  function validateName() {
    const pattern = /^[a-z ]*$/i;
    let counter = 0;

    for (let i of nameField.value) {
      if (i === " ") counter++;
    }
    console.log(counter);

    if (nameField.value == "") {
      nameInfo.textContent = "This field is required";
      error = 1;
    } else if (pattern.test(nameField.value)) {
      if (counter > 2) {
        nameInfo.textContent = "Maximum 2 spaces are allowed";
        error = 1;
      } else {
        nameInfo.textContent = "";
        error = 0;
      }
    } else {
      nameInfo.textContent = "Name should contain only alphabets and spaces";
      error = 1;
    }
  }

  function validateEmail() {
    const pattern = /\S+@\S+\.\S+/;

    if (emailField.value == "") {
      emailInfo.textContent = "This field is required";
      error = 1;
    } else if (pattern.test(emailField.value)) {
      emailInfo.textContent = "";
      error = 0;
    } else {
      emailInfo.textContent = "Email is Invalid! Please enter your Email Id in abc@xyz.com format";
      error = 1;
    }
  }

  function validateRole() {

    if (roleField.value == "") {
      roleInfo.textContent = "This field is required";
      error = 1;
    }
    else {
      roleInfo.textContent = "";
      error = 0;
    }
  }

  function validatePhone() {
    const pattern = /\d{10}/;
    let counter = 0;
    for (let i of mobileField.value) {
      counter++;
    }
    console.log(counter);
    if (mobileField.value == "") {
      mobileInfo.textContent = "This field is required";
      error = 1;
    } else if (pattern.test(mobileField.value)) {
      if (counter > 15) {
        mobileInfo.textContent = "Maximum fifteen digits are Allowed!";
        error = 1;
      } else {
        mobileInfo.textContent = "";
        error = 0;
      }
    }
    else {
        mobileInfo.textContent = "";
        error = 0;
    }
  };

  var textWrapper = document.querySelector('.ml2');
  textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

  anime.timeline({ loop: true })
    .add({
      targets: '.ml2 .letter',
      scale: [4, 1],
      opacity: [0, 1],
      translateZ: 0,
      easing: "easeOutExpo",
      duration: 950,
      delay: (el, i) => 70 * i
    }).add({
      targets: '.ml2',
      opacity: 0,
      duration: 1000,
      easing: "easeOutExpo",
      delay: 1000
    });

  form.addEventListener("submit", function (e) {
    e.preventDefault();
    if (error) {
      document.getElementById("status").textContent = "Your expense cannot be Submitted";
      document.getElementById("status").style.color = "red";
    } else {
      document.getElementById("status").textContent =
        "Your have Registered Successfully!Please Login";
      document.getElementById("status").style.color = "#02f29b";
    }
  });
